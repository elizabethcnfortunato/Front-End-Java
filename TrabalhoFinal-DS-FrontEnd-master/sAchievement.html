<!DOCTYPE html>
<html ng-app="achievementModule">
<head>
	<meta-charset="utf-8">
	<title>Descobertas</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/angular.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/ui-bootstrap-tpls-0.14.1.min.js"></script>
	<script src="control/achievementControl.js"></script>
</head>
<body ng-controller="achievementControl">
	<div ng-include="'menu.html'"></div>
	<div class="panel panel-default">
		
    
		<div class="panel-heading">Cadastro de Descobertas</div>
		<div class="panel-body">
			<div>
			  <!-- Nav tabs -->
			  <ul class="nav nav-tabs" role="tablist">
			    <li role="presentation" class="active">
			    	<a href="#cadastro" aria-controls="cadastro" role="tab" data-toggle="tab">Cadastro</a>
			    </li>
			    <li role="presentation">
			    	<a href="#dados" aria-controls="dados" role="tab" data-toggle="tab">Dados</a>
			    </li>
			  </ul>
			  <!-- Tab panes -->
			  <div class="tab-content">
			    <div role="tabpanel" class="tab-pane active" id="cadastro">					
			    	<form name="pessoaForm" class="css-form" ng-submit="pessoaForm.$valid && salvar()" novalidate>
				    	<br>
						<span ng-repeat="mensagem in mensagens">{{mensagem}}<br></span>
						<div ng-show="pessoaForm.$submitted">
						     <div ng-show="pessoaForm.nome.$error.required">Preencha o nome</div>
	      				     <div ng-show="pessoaForm.nome.$error.minlength">Descricao precisa ter pelo menos 10 caracteres</div>
	    				</div>    				
						<br>
						<button type="button" class="btn btn-info" ng-click="novo()">Novo</button>
						<button type="submit" class="btn btn-success">Salvar</button>
						<button type="button" class="btn btn-danger" ng-click="excluir()">Excluir</button>
						<button type="button" class="btn btn-warning" ng-click="pesquisar()">Pesquisar</button>
						<hr/>
					  <div class="form-group col-md-2">
					    <label for="exampleInputCodigo">Codigo</label>
					    <input type="number" class="form-control" ng-model="achievement.id" placeholder="Codigo">
					  </div>
					  
					  <div class="form-group col-md-6">
					    <label for="exampleInputNome">Descoberta!</label>
					    <input type="text" class="form-control" ng-model="achievement.description" name="nome" placeholder="Insira a Descoberta" required="" ng-minlength="10" />
					  </div>					  					  
					  
					  <div class="form-group col-md-6">
					    <label for="exampleInputImpact">Nível Impacto</label>
					    <input type="text" class="form-control" ng-model="achievement.impact" name="impact" placeholder="Insira o nível" required=""/>
					  </div>					  					  
					  
					  <div class="form-group col-md-6">
					    <label for="exampleInputRef">Código do Paper Referencia:</label>
					    <input type="text" class="form-control" ng-model="achievement.refPaper.id" name="impact" placeholder="Insira o cod" required=""/>
					  </div>				
				</div>
				
				<!-- Pesquisa geral por todos os registros-->
			    <div role="tabpanel" class="tab-pane" id="dados">
				<br>
				<input type="text" class="form-control" ng-model="criterioBusca" 
				placeholder="O que voce esta procurando?" /><br>
			    	<table class="table table-hover">
			    		<th>Codigo</th>
						<th>Contribuição</th>
						<th>Impacto</th>

						<!-- Especie de Foreach para listar todas os resultados -->
			    		<tr ng-repeat="conquistaTabela in conquistas | filter:criterioBusca" ng-click="seleciona(conquistaTabela);">
			    			<td>{{conquistaTabela.id}}</td>
							<td>{{conquistaTabela.description}}</td>
							<td>{{conquistaTabela.impact}}</td>
			    		</tr>
					</table>
			    </div>
			  </div>
			</div>
		</div>
	</div>
</body>
</html>
